buildscript {
  repositories {
        google()  // Necesario para resolver com.google.gms:google-services
        mavenCentral()  // Opcional, pero recomendable para otras dependencias
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // Verifica la versión del plugin de Gradle
        classpath 'com.google.gms:google-services:4.3.15'  // Verifica la versión del plugin de Google Services
    }
    ext.kotlin_version = '1.9.0'
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
